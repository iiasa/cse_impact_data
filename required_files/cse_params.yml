indicators:
    cdd:
        cdd:
            short_name: 'cdd'
            long_name: 'Consecutive dry days'
            unit: "days/yr"
            ind_min: 0
            ind_max: 180
            ind_cmap: 'YlOrRd'
            diff: relative
            diff_min: -20
            diff_max: 20
            diff_cmap: 'RdBu_r'
    dri:
        drought_intensity:
            short_name: 'dri'
            long_name: 'Drought intensity'
            unit: '-'
            ind_min: 0
            ind_max: 1730
            ind_cmap: 'gist_earth'
            diff: relative
            diff_min: -20
            diff_max: 20
            diff_cmap: 'RdBu_r'
    dri_qtot:
